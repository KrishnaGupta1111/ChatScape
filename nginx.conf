http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name 13.60.251.72;

        # Serve the frontend's static files
        location / {
            # This is the path inside the Nginx container where the files are located
            root   /usr/share/nginx/html;
            # Specifies the default file to serve
            index  index.html index.htm;
            # This is crucial for single-page applications like React.
            # It ensures that refreshing on a client-side route (e.g., /chat) still serves the main app.
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to the backend service
        location /api/ {
            proxy_pass http://backend:5001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy WebSocket connections to the backend service
        location /socket.io/ {
            proxy_pass http://backend:5001/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
